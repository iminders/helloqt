name: windows-mingw

on: [push]

jobs:
  windows:
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v3

      - name: Install Qt
        uses: jurplel/install-qt-action@v3.0.0
        with:
          arch: win64_mingw81
          version: "6.2.0"
          modules: 'qtmultimedia'
          aqtversion: ==2.1.0

      - name: Build all
        run: |
          git fetch --tags --force
          git describe --always --long --dirty --abbrev=10 --tags | ./tools/awk/awk.exe '{print \"\\\"\"$0\"\\\"\"}'  > git_tag.inc
          ./tools/sed/sed.exe -i "s/git_tag.inc/git_tag.ci.inc/g" helloqt.pro
          qmake -makefile
          mingw32-make
          windeployqt.exe ./release/out/helloqt.exe
          Copy-Item C:/ProgramData/Chocolatey/lib/mingw/tools/install/mingw64/bin/lib*.dll ./release/out/

      - name: Upload build asserts
        uses: actions/upload-artifact@v3.1.1
        with:
          name: helloqt_windows
          path: |
            ./release/out

      - name: Run tests
        run: |
          ./release/out/helloqt.exe --version
